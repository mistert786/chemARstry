<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- <script src="model-viewer.js"></script> -->
  <!-- <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script> -->
  <script src="gesture-detector.js"></script>
  <script src="gesture-handler.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs gesture-detector>
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.2 0.2 0.2"
          gesture-handler="minScale: 0.05; maxScale: 10"
           >
            <a-sphere position="-1.8 0 0" radius="0.5" color="#f7f7f7"></a-sphere>
            <a-sphere position="0 1.25 0" radius="0.75" color="#f50407"></a-sphere>
            <a-sphere position="1.8 0 0" radius="0.5" color="#f7f7f7"></a-sphere>
            <a-cylinder position="-1 0.75 0" rotation="0 0 -52.25" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="1 0.75 0"  rotation="0 0 52.25" radius="0.1" height="1.5" color="#FFC65D"></a-cylinder>
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
